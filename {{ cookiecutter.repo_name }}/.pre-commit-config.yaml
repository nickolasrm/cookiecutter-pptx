exclude: docs/
repos:
  - repo: local
    hooks:
      - id: flake8
        name: Flake8
        entry: flake8
        language: system
        types: [python]
      - id: mypy
        name: Mypy
        entry: mypy
        language: system
        types: [python]
        exclude: tests
      - id: pylint
        name: Pylint
        entry: pylint
        language: system
        types: [python]
      - id: black
        name: Black
        entry: black
        language: system
        types: [python]
